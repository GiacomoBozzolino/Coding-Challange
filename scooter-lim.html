<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding challange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenitore">

        <header>
            <!-- inserire il logo -->
            <img src="logo.png" alt="" class="logo">
            <h1 class="logo-text">Taking Booleaners from A to B</h1>
        </header>

        <nav>
            <!-- pulsanti di navigazione -->
            <div class="button">
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </div>
            
        </nav>

        <main>
            <section class="scooter">
            <!-- stato scooter -->
                <div class="monopattino">
                    <input type="checkbox">
                    <span class="scooter-name">Monopattino Gino22</span>
                    <div class="adress"> Via Guadalamentri - a 220 metri da te</div>
                    <div> Stato carica:</div>
                    <div class="charge half"> <!-- box colore carica --></div>
                </div>
        
                <div class="monopattino">
                    <input type="checkbox">
                    <span class="scooter-name">Monopattino Mike24</span>
                    <div class="adress"> Via Ricciardoni - a 420 metri da te</div>
                    <div> Stato carica:</div>
                    <div class="charge full"> <!-- box colore carica --></div>
                </div>

                <div class="monopattino">
                    <input type="checkbox">
                    <span class="scooter-name">Monopattino Fede154</span>
                    <div class="adress"> Via Mentarini - a 490 metri da te</div>
                    <div> Stato carica:</div>
                    <div class="charge low"> <!-- box colore carica --></div>
                </div>

            </section>

        </main>

    </div>
</body>
</html>
